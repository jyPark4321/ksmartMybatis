
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	<head>
		<style>
			input {
				width : 98%;
				height: 20px;
			}
			tbody button{
				width: 98%;
				height: 25px;
			}
			tbody select {
				width: 98%;
				height: 25px;
				text-align: center;
			}
			tfoot button {
				width: 49%;
				height: 25px;
			}
		</style>
	</head>

	<th:block layout:fragment="customContent">
		<h1 th:text="${title}"></h1>
		<form id="modifyGoodsForm" th:action="@{/Goods/modifyGoods}" method="post">
			<table th:object="${goodsInfo}">
				<tbody>
					<tr>
						<td>
							<label for="goodsCode">상품코드</label>
						</td>
						<td>
							<input type="text" id="goodsCode" name="goodsCode" th:value="${goodsInfo.goodsCode}" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="goodsName">상품이름</label>
						</td>
						<td >
							<input type="text" id="goodsName" name="goodsName" th:value="${goodsInfo.goodsName}" placeholder="상품명을 입력해주세요"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="goodsPrice">상품가격</label>
						</td>
						<td >
							<input type="text" id="goodsPrice" name="goodsPrice" th:value="${goodsInfo.goodsPrice}" placeholder="가격을 입력해주세요"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="sellerId">판매자</label>
						</td>
						<td >
							<select id="sellerId" name="goodsSellerId" th:value="${sellerList}">
								<option value="0">=== 판매자를 선택해주세요 ===</option>
								<option th:if="${sellerList != null}"
										th:each="l : ${sellerList}"
										th:value="${l.memberId}"
										th:text="|${l.memberId} : ${l.memberName}|"
										th:selected="${l.memberId} == *{goodsSellerId}">

								</option>
							</select>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">
							<button type="submit" id="modifyBtn">상품수정</button>
							<button type="reset" id="resetBtn">초기화</button>
						</td>
					</tr>
				</tfoot>
			</table>
		</form>
	</th:block>

	<th:block layout:fragment="customJsFile">
		<script th:src="@{/js/jquery-3.7.1.js}"></script>
	</th:block>

	<th:block layout:fragment="customJs">

	</th:block>
</html>
